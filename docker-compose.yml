version: "3.9"

services:
  # --------------------
  # PostgreSQL Database
  # --------------------
  postgres:
    image: postgres:15
    container_name: uber-eats-lite-postgres
    restart: always
    environment:
      POSTGRES_USER: uber
      POSTGRES_PASSWORD: eats
      POSTGRES_DB: uber_eats_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - uber-eats-lite-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uber -d uber_eats_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --------------------
  # API Gateway
  # --------------------
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - user-service
      - driver-service
      - order-service
      - payment-service
      - notification-service
      - auth-service
    volumes:
      - ./api-gateway:/app
      - ./shared:/app/shared
    environment:
      PYTHONPATH: "/app:/app/shared"
    networks:
      - uber-eats-lite-network

  # --------------------
  # User Service
  # --------------------
  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8001:8000"
    env_file:
      - ./user-service/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://uber:eats@postgres:5432/uber_eats_db
      PYTHONPATH: "/app:/app/shared"
    volumes:
      - ./user-service:/app
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - uber-eats-lite-network

  # --------------------
  # Driver Service
  # --------------------
  driver-service:
    build: ./driver-service
    container_name: driver-service
    ports:
      - "8004:8000"
    env_file:
      - ./driver-service/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://uber:eats@postgres:5432/uber_eats_db
      PYTHONPATH: "/app:/app/shared"
    volumes:
      - ./driver-service:/app
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - uber-eats-lite-network

  # --------------------
  # Order Service
  # --------------------
  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "8002:8000"
    env_file:
      - ./order-service/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://uber:eats@postgres:5432/uber_eats_db
      PYTHONPATH: "/app:/app/shared"
    volumes:
      - ./order-service:/app
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - uber-eats-lite-network

  # --------------------
  # Payment Service
  # --------------------
  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "8008:8000"
    env_file:
      - ./payment-service/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://uber:eats@postgres:5432/uber_eats_db
      PYTHONPATH: "/app:/app/shared"
    volumes:
      - ./payment-service:/app
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - uber-eats-lite-network

  # --------------------
  # Notification Service
  # --------------------
  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8003:8000"
    env_file:
      - ./notification-service/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://uber:eats@postgres:5432/uber_eats_db
      PYTHONPATH: "/app:/app/shared"
    volumes:
      - ./notification-service:/app
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - uber-eats-lite-network

  # --------------------
  # Auth Service
  # --------------------
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8005:8005"
    env_file:
      - ./auth-service/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://uber:eats@postgres:5432/uber_eats_db
      PYTHONPATH: "/app:/app/shared"
    volumes:
      - ./auth-service:/app
      - ./shared:/app/shared
    depends_on:
      - user-service
      - postgres
    networks:
      - uber-eats-lite-network

# --------------------
# Networks & Volumes
# --------------------
networks:
  uber-eats-lite-network:
    driver: bridge

volumes:
  postgres_data:

version: "3.9"

services:
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8000:8000" # expose only this one to host
    depends_on:
      - user-service
      - driver-service
      - order-service
      - payment-service
      - notification-service
    networks:
      - uber-eats-lite-network

  user-service:
    build: ./user-service
    container_name: user-service
    expose:
      - "8001" # internal port (no host mapping)
    environment:
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - SQS_ENDPOINT_URL=http://localstack:4566
    networks:
      - uber-eats-lite-network

  driver-service:
    build: ./driver-service
    container_name: driver-service
    expose:
      - "8004"
    environment:
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - SQS_ENDPOINT_URL=http://localstack:4566
    networks:
      - uber-eats-lite-network

  order-service:
    build: ./order-service
    container_name: order-service
    expose:
      - "8002"
    environment:
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - SQS_ENDPOINT_URL=http://localstack:4566
    networks:
      - uber-eats-lite-network

  payment-service:
    build: ./payment-service
    container_name: payment-service
    expose:
      - "8008"
    environment:
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - SQS_ENDPOINT_URL=http://localstack:4566
    networks:
      - uber-eats-lite-network

  notification-service:
    build: ./notification-service
    container_name: notification-service
    expose:
      - "8003"
    environment:
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - SQS_ENDPOINT_URL=http://localstack:4566
    networks:
      - uber-eats-lite-network

  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs
      - DEFAULT_REGION=us-east-1
    networks:
      - uber-eats-lite-network

networks:
  uber-eats-lite-network:
    driver: bridge
